<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-3">Secure Login</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label>Username</label>
      <input type="text"
             [(ngModel)]="username"
             name="username"
             class="form-control"
             [readonly]="step > 1"
             required>
    </div>

    <div class="form-group mb-3">
      <label>
        <ng-container [ngSwitch]="step">
          <span *ngSwitchCase="1">Password</span>
          <span *ngSwitchCase="2">Password</span>
          <span *ngSwitchCase="3">Password</span>
          <span *ngSwitchCase="4">Password</span>
        </ng-container>
      </label>
      <input type="password"
             [(ngModel)]="enteredPassword"
             name="enteredPassword"
             class="form-control"
             required>
    </div>

    <div *ngIf="error" class="alert alert-danger mt-2">
      {{ error }}
    </div>
    <button class="btn btn-primary" [disabled]="loggingIn">
      {{ step < 4 ? 'Log In' : 'Login' }}
    </button>
  </form>
  <form (ngSubmit)="onSignup()">
    <button type="submit" class="btn btn-secondary mt-2">Sign Up</button>
  </form>
</div>
